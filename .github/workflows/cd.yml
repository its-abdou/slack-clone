name: CD - Deploy to Google Cloud Run

on:
  pull_request:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Backend Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} ./backend
          docker tag gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/backend:latest

      - name: Push Backend Image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
            --image gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 5001 \
            --set-env-vars="PORT=5001,MONGO_URI=${{ secrets.MONGO_URI }},NODE_ENV=production,CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }},CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }},STREAM_API_KEY=${{ secrets.STREAM_API_KEY }},STREAM_API_SECRET=${{ secrets.STREAM_API_SECRET }},SENTRY_DSN=${{ secrets.SENTRY_DSN }},INNGEST_EVENT_KEY=${{ secrets.INNGEST_EVENT_KEY }},INNGEST_SIGNING_KEY=${{ secrets.INNGEST_SIGNING_KEY }},CLIENT_URL=${{ secrets.CLIENT_URL }}"

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe backend --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $BACKEND_URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            --build-arg VITE_STREAM_API_KEY=${{ secrets.STREAM_API_KEY }} \
            --build-arg VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }} \
            --build-arg VITE_API_BASE_URL=${{ needs.deploy-backend.outputs.backend_url }}/api \
            -t gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} \
            ./frontend
          docker tag gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/frontend:latest

      - name: Push Frontend Image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080

      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe frontend --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "ðŸš€ Frontend deployed at: $FRONTEND_URL"
          echo "ðŸ”— Backend API at: ${{ needs.deploy-backend.outputs.backend_url }}"