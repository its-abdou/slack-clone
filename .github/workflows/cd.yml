name: CD - Deploy to Google Cloud Run

on:
  pull_request:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build Backend Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:${{ github.sha }} ./backend
          docker tag ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:${{ github.sha }} ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:latest

      - name: Push Backend Image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
          --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/backend:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --timeout 600 \
          --set-env-vars="MONGO_URI=${{ secrets.MONGO_URI }},NODE_ENV=production,CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }},CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }},STREAM_API_KEY=${{ secrets.STREAM_API_KEY }},STREAM_API_SECRET=${{ secrets.STREAM_API_SECRET }},SENTRY_DSN=${{ secrets.SENTRY_DSN }},INNGEST_EVENT_KEY=${{ secrets.INNGEST_EVENT_KEY }},INNGEST_SIGNING_KEY=${{ secrets.INNGEST_SIGNING_KEY }},CLIENT_URL=${{ secrets.CLIENT_URL }}"
      - name: Show logs on failure
        if: failure()
        run: |
          echo "🔍 Fetching Cloud Run logs..."
          gcloud run services logs read backend \
            --region ${{ env.REGION }} \
            --limit 100

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe backend --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $BACKEND_URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            --build-arg VITE_STREAM_API_KEY=${{ secrets.STREAM_API_KEY }} \
            --build-arg VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }} \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:${{ github.sha }} \
            ./frontend
            docker tag ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:${{ github.sha }} ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:latest
      - name: Push Frontend Image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/frontend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080

      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe frontend --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "🚀 Frontend deployed at: $FRONTEND_URL"
          echo "🔗 Backend API at: ${{ needs.deploy-backend.outputs.backend_url }}"